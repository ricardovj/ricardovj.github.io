<html>
  <head>
    <title>DataViz</title>
    <style type="text/css">
      #viz {
        width: 1800px;
        height: 1400px;
      }
    </style>
    <script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
    <!--<script src="https://cdn.neo4jlabs.com/neovis.js/v1.0.0/neovis.js"></script>-->
  </head>
  <script>
    function draw() {
      var config = {
        encrypted: 'ENCRYPTION_ON',
        trust: 'TRUST_CUSTOM_CA_SIGNED_CERTIFICATES',
        container_id: 'viz',
        server_url:
          'bolt://hobby-eoecnogldadkgbkeeendgbcl.dbs.graphenedb.com:24787',
        server_user: 'app104541856-EG5kCf',
        server_password: 'b.tsr5bObqhUrN.4i9SbX0lzCRFy5MB',
        labels: {
          GraphTopic: {
            caption: 'name',
            size: 'pagerank',
            community: 'community'
          }
        },
        relationships: {
          SUBTOPIC_OF: {
            caption: false,
            thickness: 0.1
          }
        },
        arrows: true,
        hierarchical_layout: true,
        hierarchical_sort_method: 'hubsize',
        initial_cypher:
          'MATCH (st:GraphTopic)-[r:SUBTOPIC_OF]->(root:GraphTopic {isRoot: true}) WHERE st.id <> 251 AND root.id <> 251 return root, st, r'
      }

      var viz = new NeoVis.default(config)
      viz.render()
    }
  </script>
  <body onload="draw()">
    <div id="viz"></div>
  </body>
</html>
